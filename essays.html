    <script>
        // Global search functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Handle global search
            var globalSearch = document.getElementById('global-search');
            if (globalSearch) {
                globalSearch.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        var query = this.value.trim();
                        if (query) {
                            performSearch(query);
                        }
                    }
                });

                // Also handle the search button click
                var searchButton = globalSearch.nextElementSibling.nextElementSibling;
                if (searchButton) {
                    searchButton.addEventListener('click', function() {
                        var query = globalSearch.value.trim();
                        if (query) {
                            performSearch(query);
                        }
                    });
                }
            }

            // Handle category filtering
            var categoryButtons = document.querySelectorAll('[data-category]');
            categoryButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    // Update active button
                    categoryButtons.forEach(function(btn) {
                        btn.classList.remove('bg-orange-500', 'text-white');
                        btn.classList.add('bg-orange-100', 'text-orange-800');
                    });
                    this.classList.remove('bg-orange-100', 'text-orange-800');
                    this.classList.add('bg-orange-500', 'text-white');

                    // Get selected category
                    var category = this.getAttribute('data-category');

                    // Filter essays
                    if (category === 'all') {
                        // Show all essays
                        if (window.essaysData) {
                            displayAllEssays(window.essaysData);
                        }
                    } else {
                        // Filter essays by category using our categories data
                        if (window.essaysData && window.categoriesData) {
                            var filteredEssays = filterEssaysByCategory(window.essaysData, category, window.categoriesData);

                            if (filteredEssays.length > 0) {
                                displayAllEssays(filteredEssays);
                            } else {
                                // No essays found for this category
                                var categoryName = getCategoryName(category, window.categoriesData) || category.replace('-', ' ');
                                document.getElementById('all-essays').innerHTML = `
                                    <div class="col-span-3 text-center py-8">
                                        <p class="text-gray-500">No essays found in the "${categoryName}" category.</p>
                                        <button class="mt-4 inline-block text-orange-500 hover:text-orange-700 category-reset">View all essays</button>
                                    </div>
                                `;

                                // Add event listener to the reset button
                                var resetButton = document.querySelector('.category-reset');
                                if (resetButton) {
                                    resetButton.addEventListener('click', function() {
                                        document.querySelector('[data-category="all"]').click();
                                    });
                                }
                            }
                        } else {
                            // Fall back to old filtering method if categories data is not available
                            if (window.essaysData) {
                                var filteredEssays = window.essaysData.filter(function(essay) {
                                    if (essay.category && essay.category.toLowerCase().includes(category.replace('-', ' '))) {
                                        return true;
                                    }
                                    if (essay['secondary_categories'] && essay['secondary_categories'].toLowerCase().includes(category.replace('-', ' '))) {
                                        return true;
                                    }
                                    return false;
                                });

                                if (filteredEssays.length > 0) {
                                    displayAllEssays(filteredEssays);
                                } else {
                                    // No essays found for this category
                                    document.getElementById('all-essays').innerHTML = `
                                        <div class="col-span-3 text-center py-8">
                                            <p class="text-gray-500">No essays found in the "${category.replace('-', ' ')}" category.</p>
                                            <button class="mt-4 inline-block text-orange-500 hover:text-orange-700 category-reset">View all essays</button>
                                        </div>
                                    `;

                                    // Add event listener to the reset button
                                    var resetButton = document.querySelector('.category-reset');
                                    if (resetButton) {
                                        resetButton.addEventListener('click', function() {
                                            document.querySelector('[data-category="all"]').click();
                                        });
                                    }
                                }
                            }
                        }
                    }
                });
            });

            // Check URL for search query
            var urlParams = new URLSearchParams(window.location.search);
            var query = urlParams.get('q');
            if (query) {
                // Set the search input value
                if (globalSearch) {
                    globalSearch.value = query;
                }

                // Perform search
                performSearch(query);
            }
        });

        function performSearch(query) {
            // Update the heading
            var heading = document.querySelector('h2.text-2xl');
            if (heading) {
                heading.textContent = `Search Results for "${query}"`;
            }

            // Filter essays
            if (window.essaysData) {
                var searchResults = window.essaysData.filter(function(essay) {
                    // Search in title
                    if (essay['Title'] && essay['Title'].toLowerCase().includes(query.toLowerCase())) {
                        return true;
                    }

                    // Search in category
                    if (essay['category'] && essay['category'].toLowerCase().includes(query.toLowerCase())) {
                        return true;
                    }

                    // Search in tags
                    if (essay['tags'] && essay['tags'].toLowerCase().includes(query.toLowerCase())) {
                        return true;
                    }

                    return false;
                });

                if (searchResults.length > 0) {
                    displayAllEssays(searchResults);
                } else {
                    // No essays found
                    document.getElementById('all-essays').innerHTML = `
                        <div class="col-span-3 text-center py-8">
                            <p class="text-gray-500">No essays found matching "${query}".</p>
                            <button class="mt-4 inline-block text-orange-500 hover:text-orange-700 search-reset">View all essays</button>
                        </div>
                    `;

                    // Add event listener to the reset button
                    var resetButton = document.querySelector('.search-reset');
                    if (resetButton) {
                        resetButton.addEventListener('click', function() {
                            // Reset the search input
                            if (globalSearch) {
                                globalSearch.value = '';
                            }

                            // Reset the heading
                            if (heading) {
                                heading.textContent = 'All Essays';
                            }

                            // Show all essays
                            if (window.essaysData) {
                                displayAllEssays(window.essaysData);
                            }

                            // Update URL
                            history.pushState({}, '', 'essays.html');
                        });
                    }
                }
            }
        }
